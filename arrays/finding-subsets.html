<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let menu = [{ id: 1, item: "Tacos", category: "Meal", price: 12.29 },
        { id: 2, item: "Burger", category: "Meal", price: 7.29 },
        { id: 3, item: "Salad", category: "Meal", price: 8.29 },
        { id: 4, item: "Ice Tea", category: "Drink", price: 2.19 },
        { id: 5, item: "Coke", category: "Drink", price: 2.29 }];  //creates an array of food items

        function getMenuItemInCategory(menu, category) {  //defines a function that takes 2 arguments
            let matching = [];  //ceates an empty array
            let numItems = menu.length;  //declares a variable that holds the length of thee menu array
            for (let i = 0; i < numItems; i++) {  //creates a loop that loops over the arra
                if (menu[i].category == category) {  
                    matching.push(menu[i])
                }
            }
            return matching;
        }

        //show all the drinks
        let drinks = getMenuItemInCategory(menu, "Drink");
        console.log(` the menu's drinks includes ${drinks}`);
        let numDrinks = drinks.length;
        for(let i = 0; i < numDrinks; i++) {
            // console.log(drinks[i].item + "$" + drinks[i].price.toFixed(2));  //old school way
            console.log(`${drinks[i].item} $${drinks[i].price.toFixed(2)}`);  //new school way
        }
    </script>
</body>
